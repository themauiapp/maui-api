type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find
    ping: PingResponse
}

type Mutation {
    signup(
        first_name: String!
        last_name: String!
        email: String! @rules(apply: ["email"])
        password: String! @rules(apply: ["min:8", "confirmed"])
        password_confirmation: String!
        timezone: String!
    ): UserAction
}

type Response {
    message: String
    errorId: String
}

type PingResponse {
    status: String!
}

type Pagination {
    currentPage: Float
    maxPages: Float
}
